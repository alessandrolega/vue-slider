<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="root">
        <!--CONTAINER 100 VH-->
        <div class="container100 d-flex justify-content-center align-items-center">
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <i class="fa-solid fa-angle-left fa-2x icon-cursor" @click="scrollLeft"></i>
                </div>
                <div class="container">
                    <img :src="images[indice].img" alt="">
                </div>
                    <i class="fa-solid fa-angle-right fa-2x icon-cursor" @click="scrollRight"></i>
                </div>

            </div>
            </div>
        </div>
    </div>
    
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--MIO JS-->
    <script type="text/javascript" src="./assets/js/main.js"></script>

</html>
